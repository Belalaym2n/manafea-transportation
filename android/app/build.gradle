
plugins {
    id "com.android.application"
    // START: FlutterFire Configuration
    id 'com.google.gms.google-services'
    // END: FlutterFire Configuration
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

def keystoreProperties = new Properties()
def keystorePropertiesFile = rootProject.file("key.properties")
if (keystorePropertiesFile.exists()) {
    keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
}
android {
    signingConfigs {
        create("release") {
            keyAlias = keystoreProperties["keyAlias"]
            keyPassword = keystoreProperties["keyPassword"]
            storeFile = file(keystoreProperties["storeFile"])
            storePassword = keystoreProperties["storePassword"]

        }
    }
    lintOptions {
        disable 'Impeller'  // لتعطيل أي تحذيرات تخص Impeller
    }

    namespace = "com.manafea.transportation"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }
    flavorDimensions += "default" // or use: flavorDimensions = "default"

    productFlavors {
        create("development") {
            dimension = "default"
//            applicationIdSuffix = ".development"
            versionNameSuffix = "-dev"
            resValue("string", "app_name", "Manafea Development")
        }

        create("production") {
            dimension = "default"

            resValue("string", "app_name", "Manafea")
        }
    }
    dependencies {
        // Import the BoM for the Firebase platform
         implementation(platform("com.google.firebase:firebase-bom:33.13.0"))
        implementation 'com.google.firebase:firebase-appcheck-safetynet:16.1.2'

        // Add the dependency for the Firebase Authentication library
        // When using the BoM, you don't specify versions in Firebase library dependencies
        implementation("com.google.firebase:firebase-auth")
    }


    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId = "com.manafea.transportation"
        // You can update the following values to match your application needs.
        // For more information, see: https://flutter.dev/to/review-gradle-config.
        minSdk = flutter.minSdkVersion
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionCode 3         // رقم صحيح، ويجب تغييره مع كل تحديث (مثلاً 2 أو 3 أو 4...)
        versionName "1.1.1"// <-- Increment this version code
         versionName = flutter.versionName
        minSdkVersion 23

    }

    buildTypes {
        release {
//            signingConfig = signingConfigs.getByName("debug")
            signingConfig = signingConfigs.getByName("release")
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
//            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}